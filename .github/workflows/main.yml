name: Check Website and Send Email

on:
  schedule:
    # Zaženi vsakih 60 minut (cron format)
    - cron: '0 * * * *'  # To pomeni vsakih 60 minut

  workflow_dispatch:  # To omogoči ročni zagon workflow-a

jobs:
  check-and-email:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Klonira tvoj repozitorij z GitHub-a

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4  # Namesti knjižnice requests in BeautifulSoup

      - name: Run the script
        run: app.py  # Zažene tvojo Python skripto z imenom app.py

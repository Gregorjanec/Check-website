name: Check Website Notifications

on:
  schedule:
    - cron: "*/30 * * * *"  # Vsakih 30 minut
  workflow_dispatch:  # Omogoča ročni zagon

jobs:
  check_notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run notification script
        run: |
          python script.py

      # Koraki za commit in push datoteke
      - name: Commit and push updated file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stevilo_obvestil.txt
          git commit -m "Posodobitev števila obvestil"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

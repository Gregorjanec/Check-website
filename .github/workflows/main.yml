name: Check Website Notifications

on:
  schedule:
    - cron: "*/30 * * * *"  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  check_notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for correct git commit
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/google-chrome.list"
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # Get the full Chrome version
          CHROME_VERSION=$(google-chrome --version | sed 's/^Google Chrome //' | cut -d ' ' -f 1)
          echo "Installed Google Chrome version: $CHROME_VERSION"

          # Extract the major.minor.build version
          CHROME_VERSION_MAJOR_MINOR_BUILD=$(echo $CHROME_VERSION | cut -d '.' -f 1-3)
          echo "Chrome major.minor.build version: $CHROME_VERSION_MAJOR_MINOR_BUILD"

          # Fetch the matching ChromeDriver version
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION_MAJOR_MINOR_BUILD")
          echo "Matching ChromeDriver version: $CHROMEDRIVER_VERSION"

          # Download ChromeDriver
          wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"

          # Install ChromeDriver
          unzip /tmp/chromedriver.zip -d /tmp
          sudo mv /tmp/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run notification script
        run: |
          python script.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: Update notification count
          add: 'stevilo_obvestil.txt'

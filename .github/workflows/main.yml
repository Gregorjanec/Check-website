name: Check Website Notifications

on:
  schedule:
    - cron: "*/30 * * * *"  # Zagon vsakih 30 minut
  workflow_dispatch:  # Omogoča ročni zagon

jobs:
  check_notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Posodobljeno na v4

      # Preveri, ali obstajajo artefakti, in jih prenesi, če obstajajo
      - name: Download artifact (stevilo_obvestil.txt)
        uses: actions/download-artifact@v4
        with:
          name: stevilo_obvestil
          path: .
        continue-on-error: true  # Ne ustavi procesa, če artefakta ni (prvič)

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notification script
        run: |
          python script.py

      # Shrani stevilo_obvestil.txt kot artefakt za naslednja izvajanja
      - name: Upload artifact (stevilo_obvestil.txt)
        uses: actions/upload-artifact@v3
        with:
          name: stevilo_obvestil
          path: stevilo_obvestil.txt
        continue-on-error: false  # Poskrbi, da nalaganje ne bo preskočeno

jobs:
  check_notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Posodobljeno na v3

      - name: Set up Python
        uses: actions/setup-python@v4  # Posodobljeno na v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notification script
        run: |
          python app.py

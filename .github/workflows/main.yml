name: Check Website Notifications

on:
  schedule:
    - cron: "*/30 * * * *"  # Zagon vsakih 30 minut
  workflow_dispatch:  # Omogoča ročni zagon

jobs:
  check_notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifact (stevilo_obvestil.txt)
        # Poskusi prenesti stevilo_obvestil.txt iz prejšnjega izvajanja
        uses: actions/download-artifact@v3
        with:
          name: stevilo_obvestil
          path: .

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notification script
        run: |
          python script.py

      - name: Upload artifact (stevilo_obvestil.txt)
        # Po končanem zagonu shrani stevilo_obvestil.txt kot artefakt
        uses: actions/upload-artifact@v3
        with:
          name: stevilo_obvestil
          path: stevilo_obvestil.txt
